{% extends "base.html" %}

{% block content %}
    <h1>Запись на прием</h1>
    <form action="" method="post"  novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.specialization.label }}<br>
            {{ form.specialization }}<br>
            {% for error in form.specialization.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
